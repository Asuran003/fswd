
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles4.css">
    <title>Food Delivery App</title>
</head>
<body>
    <!-- Authentication Form -->
    <div id="auth-form">
        <h2 id="form-title">Login</h2>
        <input type="text" id="auth-username" placeholder="Username" required>
        <input type="password" id="auth-password" placeholder="Password" required>
        <input type="password" id="auth-confirm-password" class="hidden" placeholder="Confirm Password">
        <div id="auth-error" class="hidden"></div>
        <button id="auth-btn">Login</button>
        <div id="auth-toggle-text">New user? <a href="#" id="toggle-link">Register here</a></div>
    </div>

    <!-- User Dashboard -->
    <div id="user-dashboard" class="hidden">
        <h2>Welcome, <span id="user-username"></span>!</h2>
        <button id="logout-btn" class="hidden">Logout</button>
        <h3>Select a Hotel</h3>
        <div id="hotel-list">
            <div class="hotel-item">
                <img src="https://www.cspinet.org/sites/default/files/styles/og_image/public/media/images/misc/KFC_Logo.png?itok=2l5VeRW_" alt="Hotel 1">
                <h4>KFC</h4>
                <button onclick="showFoodItems('hotel1')">View Menu</button>
            </div>
            <div class="hotel-item">
                <img src="https://mma.prnewswire.com/media/773120/POPEYES_Logo.jpg?p=facebook" alt="Hotel 2">
                <h4>Popeyes</h4>
                <button onclick="showFoodItems('hotel2')">View Menu</button>
            </div>
            <div class="hotel-item">
                <img src="https://1000logos.net/wp-content/uploads/2017/05/Subway-Logo.png" alt="Hotel 3">
                <h4>Subway</h4>
                <button onclick="showFoodItems('hotel3')">View Menu</button>
            </div>
            
            <div class="hotel-item">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/14/PizzaHut_logo.svg/1200px-PizzaHut_logo.svg.png" alt="Hotel 4">
                <h4>Pizza Hut</h4>
                <button onclick="showFoodItems('hotel4')">View Menu</button>
            </div>
            
            <div class="hotel-item">
                <img src="https://1000logos.net/wp-content/uploads/2017/04/Dominos-logo-768x432.png" alt="Hotel 5">
                <h4>Domino's</h4>
                <button onclick="showFoodItems('hotel5')">View Menu</button>
            </div>
            
            <div class="hotel-item">
                <img src="https://upload.wikimedia.org/wikipedia/en/7/79/Saravana_Bhavan_Logo.jpg" alt="Hotel 6">
                <h4>Saravana Bhavan</h4>
                <button onclick="showFoodItems('hotel6')">View Menu</button>
            </div>
            
        </div>
        <h3>Your Order History</h3>
        <ul id="order-history"></ul>
    </div>

    <!-- Food Menu -->
    <div id="food-menu" class="hidden">
        <h3 id="menu-title">Food Menu</h3>
        <div id="menu-items"></div>
        <button id="view-cart-btn" onclick="viewCart()">View Cart</button>
        <button onclick="goBackToHotels()">Back to Hotels</button>
    </div>

    <!-- Cart Page with Summary -->
    <div id="cart-page" class="hidden">
        <h3>Your Cart</h3>
        <ul id="cart-items"></ul>
        <h4>Total: <span id="cart-total"></span></h4>
        <button onclick="proceedToCheckout()">Proceed to Checkout</button>
        <button onclick="goBackToMenu()">Back to Menu</button>
    </div>

 <!-- Payment Page -->
<div id="payment-page" class="hidden">
    <h2>Payment Details</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>
        
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method">
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>
        
        <h4>Order Summary:</h4>
        <ul id="summary-items"></ul>
        <h4>Total: <span id="summary-total"></span></h4>
        
        <button type="button" onclick="completeOrder()">Submit Payment</button>
    </form>
    
    <button onclick="goBackToCart()">Back to Cart</button>
</div>

<!-- Order History Page -->
<div id="order-history-page" class="hidden">
    <h2>Order History</h2>
    <ul id="order-history"></ul>
    <button onclick="goBackToHotels()">Back to Hotels</button>
</div>

    <script src="script4.js"></script>
</body>
</html>
