<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy & Sell Used Products</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            padding: 10px 0;
        }

        header nav ul {
            list-style-type: none;
            text-align: center;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        #product-list, #sell-form {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #products-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px;
            width: 30%;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        #sell-form, #login-form, #register-form {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        #sell-form input, #sell-form textarea, 
        #login-form input, #register-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #sell-form button, #login-form button, #register-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #sell-form button:hover, #login-form button:hover, #register-form button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="#" id="home-link" class="hidden" onclick="showSection('product-list')">Home (Buy)</a></li>
                <li><a href="#" id="sell-link" class="hidden" onclick="showSection('sell-form')">Sell</a></li>
                <li><a href="#" id="login-link" onclick="showSection('login-form')">Login</a></li>
                <li><a href="#" id="logout-link" class="hidden" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Listing (Buy) -->
    <section id="product-list" class="hidden">
        <h1>Available Products</h1>
        <div id="products-container">
            <!-- Products will be dynamically generated here -->
        </div>
    </section>

    <!-- Add Product Form (For Sellers) -->
    <section id="sell-form" class="hidden">
        <h2>Sell a Product</h2>
        <form id="addProductForm">
            <label for="title">Product Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required><br>

            <label for="image">Product Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required><br>

            <button type="submit">Add Product</button>
        </form>
    </section>

    <!-- Registration Form -->
    <section id="register-form" class="hidden">
        <h2>Register</h2>
        <form id="registerUserForm">
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" name="username" required><br>

            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="password" required><br>

            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Login Form -->
    <section id="login-form" class="hidden">
        <h2>Login</h2>
        <form id="loginUserForm">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required><br>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required><br>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showSection('register-form')">Register here</a></p>
    </section>

    <script>
        let users = JSON.parse(localStorage.getItem("users")) || [];
        let currentUser = localStorage.getItem("currentUser");
        let userProducts = JSON.parse(localStorage.getItem("userProducts")) || {};

        // Show sections dynamically
        function showSection(sectionId) {
            document.querySelectorAll("section").forEach(section => section.classList.add("hidden"));
            document.getElementById(sectionId).classList.remove("hidden");
        }

        // Toggle visibility of login/logout links and buy/sell options
        function toggleLoginLinks() {
            if (currentUser) {
                document.getElementById("login-link").classList.add("hidden");
                document.getElementById("logout-link").classList.remove("hidden");
                document.getElementById("home-link").classList.remove("hidden");
                document.getElementById("sell-link").classList.remove("hidden");
                showSection('product-list');
                loadProducts(); // Load products after logging in
            } else {
                document.getElementById("login-link").classList.remove("hidden");
                document.getElementById("logout-link").classList.add("hidden");
                document.getElementById("home-link").classList.add("hidden");
                document.getElementById("sell-link").classList.add("hidden");
                document.getElementById("product-list").classList.add("hidden");
                document.getElementById("sell-form").classList.add("hidden");
                showSection('login-form');
            }
        }

        // Register new user
        document.getElementById("registerUserForm").addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById("reg-username").value;
            const password = document.getElementById("reg-password").value;

            if (users.some(user => user.username === username)) {
                alert("Username already exists");
            } else {
                users.push({ username, password });
                localStorage.setItem("users", JSON.stringify(users));
                alert("Registration successful. Please log in.");
                showSection('login-form');
            }
        });

        // Login user
        document.getElementById("loginUserForm").addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                localStorage.setItem("currentUser", username);
                currentUser = username;
                toggleLoginLinks();
            } else {
                alert("Invalid username or password");
            }
        });

        // Logout user
        function logout() {
            localStorage.removeItem("currentUser");
            currentUser = null;
            toggleLoginLinks();
        }

        // Product data and adding logic
        let products = JSON.parse(localStorage.getItem("products")) || [];
        const productsContainer = document.getElementById("products-container");
        const addProductForm = document.getElementById("addProductForm");

        addProductForm.addEventListener('submit', function (event) {
            event.preventDefault();

            if (!currentUser) {
                alert("You must be logged in to sell a product.");
                return;
            }

            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const price = document.getElementById("price").value;
            const image = document.getElementById("image").files[0];

            const newProduct = {
                title,
                description,
                price,
                image: URL.createObjectURL(image)
            };

            products.push(newProduct);
            userProducts[currentUser] = userProducts[currentUser] || [];
            userProducts[currentUser].push(newProduct);

            localStorage.setItem("products", JSON.stringify(products)); // Save updated product list
            localStorage.setItem("userProducts", JSON.stringify(userProducts)); // Save user products
            displayProducts();
            addProductForm.reset();
        });

        // Display products
        function displayProducts() {
            productsContainer.innerHTML = "";
            products.forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");

                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.title}">
                    <h3>${product.title}</h3>
                    <p>${product.description}</p>
                    <p><strong>Price:</strong> $${product.price}</p>
                `;

                productsContainer.appendChild(productCard);
            });
        }

        // Load products on page load
        function loadProducts() {
            products = JSON.parse(localStorage.getItem("products")) || [];
            displayProducts();
        }

        window.onload = function() {
            toggleLoginLinks();
            loadProducts(); // Load products when the page loads
        };
    </script>
</body>
</html>
